version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: life_consultant_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: life_consultant
      POSTGRES_PASSWORD: life_consultant
      POSTGRES_DB: life_consultant
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
